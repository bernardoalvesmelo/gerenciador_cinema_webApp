<div class="d-flex flex-wrap gap-2 align-items-center">
    <img *ngIf="pessoa.caminho_avatar != ''" [ngSrc]="'https://image.tmdb.org/t/p/w200' + pessoa.caminho_avatar"
        width="200" height="200" class="avatar-img img-fluid rounded-circle" />
    <a routerLink="/filme-pessoa-detalhes/{{pessoa.id}}"
        class="fs-5 link-information text-decoration-none text-dark text-center py-3">
        {{pessoa.nome}}
    </a>
</div>
